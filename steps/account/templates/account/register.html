{% extends "base.html" %}

{% block title %}Регистрация пользователя{% endblock %}

{% block content %}
    <h1>Создание пользователя.</h1>
    <p>Пожалуйста, зарегистрируйтесь, используя следующую форму:</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <p><input type="submit" value="Зарегистрироваться"></p>
    </form>
{% endblock %}
